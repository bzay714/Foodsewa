{% load static %} {% static "image" as baseUrl%}
<!DOCTYPE html>
<html lang="en">
  <!-- Font Lato -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
    rel="stylesheet"
  />

  <!-- bootstrap css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />

  <!-- icon css -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />
  <!-- internall css -->
  <link rel="stylesheet" href="{% static 'style/rest.css' %}" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restrant</title>
  </head>

  <body>
    <h2 class="text-center">Update The List</h2>
    <div class="container">
      {% block content %}
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mt-3">
          <label>Resturant Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Resturant Name"
            value={{data.name}}
          />
        </div>

        <div class="form-group mt-3">
          <label>Contact Number</label>
          <input
            type="text"
            class="form-control"
            name="contact"
            placeholder="Contact Number"
            value={{data.contact}}
          />
        </div>

        <div class="form-group mt-3">
          <label>Location</label>
          <input
            type="text"
            class="form-control"
            name="location"
            placeholder="Location"
            value={{data.location}}
          />
        </div>

        <div class="form-group mt-3">
          <label>Image</label>
          <input
            type="file"
            class="form-control"
            name="photo"
            placeholder="Image"
            value="suman"
          />
        </div>

        <input class="btn btn-success mt-3 mb-3" type="submit" value="Update" />
      </form>


      {% endblock content %}
    </div>
  </body>
</html>
