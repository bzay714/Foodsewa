{% load static %} {% static "image" as baseUrl%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'style/signin.css' %}" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-5">Food sewa</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-12 col-sm-6 col-md-3">
          <form class="form-container" action="" method="post">
            {% csrf_token %}
            <div class="form-group mt-3">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group mt-3">
              <label for="phone">Enter a phone number:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Phone Number"
              />
              {% if messages %} {% for message in messages %}
              <small class="text-danger"></p>{{message}}</small>
              {% endfor %}
              {% else %} <small>Format: 9811111111</small> {% endif %}
            </div>
            <div class="form-group mt-3">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                name="fname"
                placeholder="First Name"
              />
            </div>
            <div class="form-group mt-3">
              <label>Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lanme"
                name="lname"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group mt-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                name="password1"
                placeholder="Password"
              />
            </div>
            <div class="form-group mt-3">
              <label>Re-Enter Password</label>
              <input
                type="password"
                class="form-control"
                name="password2"
                placeholder="Re-enter password"
              />
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary w-50">
                Sign Up
              </button>
            </div>
            <p class="mt-3 text-center">
              Already registered? <a href="{% url 'Signin' %}"> Sign In </a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
